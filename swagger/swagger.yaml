      description: List instances
      operationId: listInstances
      responses:
        "200":
          description: GroupWithInstances
          schema:
            items:
              $ref: '#/definitions/GroupWithInstances'
            type: array
        "401":
          $ref: '#/responses/Error'
        "403":
          $ref: '#/responses/Error'
        "415":
          $ref: '#/responses/Error'
      security:
      - oauth2: []
    post:
      description: Deploy instance
      operationId: deployInstance
      parameters:
      - description: Deploy instance request body parameter
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/DeployInstanceRequest'
      responses:
        "201":
          description: Instance
          schema:
            $ref: '#/definitions/Instance'
        "401":
          $ref: '#/responses/Error'
        "403":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
        "415":
          $ref: '#/responses/Error'
      security:
      - oauth2: []
  /instances-name-to-id/{groupName}/{instanceName}:
    get:
      description: Find instance id by name and group name
      operationId: instanceNameToId
      parameters:
      - in: path
        name: groupName
        required: true
        type: string
        x-go-name: GroupName
      - in: path
        name: instanceName
        required: true
        type: string
        x-go-name: InstanceName
      responses:
        "200":
          description: Instance
          schema:
            $ref: '#/definitions/Instance'
        "401":
          $ref: '#/responses/Error'
        "403":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
        "415":
          $ref: '#/responses/Error'
      security:
      - oauth2: []
  /instances/{id}:
