            $ref: '#/definitions/Instance'
        "401":
          $ref: '#/responses/Error'
        "403":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
        "415":
          $ref: '#/responses/Error'
      security:
      - oauth2: []
    put:
      description: Update an instance
      operationId: updateInstance
      parameters:
      - format: uint64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      - description: Update instance request body parameter
        in: body
        name: Payload
        required: true
        schema:
          $ref: '#/definitions/UpdateInstanceRequest'
      responses:
