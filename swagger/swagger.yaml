      description: Find all stacks
      operationId: stacks
      responses:
        "200":
          $ref: '#/responses/StacksResponse'
        "401":
          $ref: '#/responses/Error'
        "403":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
        "415":
          $ref: '#/responses/Error'
      security:
      - oauth2: []
  /stacks/{name}:
    get:
      description: Find stack by name
