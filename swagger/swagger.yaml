  termsOfService: there are no TOS at this moment, use at your own risk we take no
    responsibility
  title: Instance Manager Manager Service.
  version: 0.1.0
paths:
  /health:
    get:
      description: Service health status
      operationId: health
      responses:
        "200":
          $ref: '#/responses/Response'
  /instances:
