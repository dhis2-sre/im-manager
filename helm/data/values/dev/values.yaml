image:
  repository: dhis2/im-manager
  pullPolicy: Always

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::767224633206:role/instance-cluster-test-instance-manager-api-feature

environment:
  USER_SERVICE_HOST: im-user-dev.instance-manager-dev.svc.cluster.local:8080
  USER_SERVICE_BASE_PATH: /

  JOB_SERVICE_HOST: im-job-dev.instance-manager-dev.svc.cluster.local:8080
  JOB_SERVICE_BASE_PATH: /skaffold

  DATABASE_HOST: im-manager-postgresql-dev.instance-manager-dev.svc.cluster.local
  DATABASE_PORT: "5432"

  RABBITMQ_HOST: im-manager-rabbitmq-dev.instance-manager-dev.svc.cluster.local
  RABBITMQ_PORT: "5672"

  JWKS_HOST: http://im-user-dev.instance-manager-dev.svc:8080/jwks
  JWKS_INDEX: "0"
  JWKS_MINIMUM_REFRESH_INTERVAL: "960" # 15 minutes

groups:
  names: whoami
