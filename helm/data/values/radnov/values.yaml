image:
  repository: dhis2/im-manager
  pullPolicy: Always

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::767224633206:role/instance-cluster-test-im-manager-radnov

environment:
  ENVIRONMENT: radnov

  INSTANCE_SERVICE_HOST: im-manager-radnov.instance-manager-radnov.svc:8080
  INSTANCE_SERVICE_BASE_PATH: /

  USER_SERVICE_HOST: im-user-radnov.instance-manager-radnov.svc:8080
  USER_SERVICE_BASE_PATH: /

  DATABASE_MANAGER_SERVICE_HOST: im-database-manager-radnov.instance-manager-radnov.svc:8080
  DATABASE_MANAGER_SERVICE_BASE_PATH: /

  DATABASE_HOST: im-manager-postgresql-radnov.instance-manager-radnov.svc
  DATABASE_PORT: "5432"

  RABBITMQ_HOST: im-rabbitmq-radnov.instance-manager-radnov.svc
  RABBITMQ_PORT: "5672"

  JWKS_HOST: http://im-user-radnov.instance-manager-radnov.svc:8080/jwks
  JWKS_INDEX: "0"
  JWKS_MINIMUM_REFRESH_INTERVAL: "960" # 15 minutes

groups:
  names: whoami

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 32Mi
