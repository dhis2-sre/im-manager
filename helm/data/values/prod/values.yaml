image:
  repository: dhis2/im-manager

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::767224633206:role/instance-cluster-test-im-manager-prod

environment:
  ENVIRONMENT: prod

  GIN_MODE: release

  USER_SERVICE_HOST: im-user-prod.instance-manager-prod.svc:8080
  USER_SERVICE_BASE_PATH: /

  JOB_SERVICE_HOST: im-job-prod.instance-manager-prod.svc:8080
  JOB_SERVICE_BASE_PATH: /skaffold

  DATABASE_MANAGER_SERVICE_HOST: im-database-manager-prod.instance-manager-prod.svc:8080
  DATABASE_MANAGER_SERVICE_BASE_PATH: /

  DATABASE_HOST: im-manager-postgresql-prod.instance-manager-prod.svc
  DATABASE_PORT: "5432"

  RABBITMQ_HOST: im-rabbitmq-prod.instance-manager-prod.svc
  RABBITMQ_PORT: "5672"

  JWKS_HOST: http://im-user-prod.instance-manager-prod.svc:8080/jwks
  JWKS_INDEX: "0"
  JWKS_MINIMUM_REFRESH_INTERVAL: "960" # 15 minutes

groups:
  names: whoami,dev,play,qa,meta-packages

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 32Mi
