# Default values for go-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

accessTokenExpirationInSeconds: 86400 # 24 hours
refreshTokenExpirationInSeconds: 172800 # 2 days

redis:
  host: redis-master.namespace.svc
  port: "6379"

groups:
  names: whoami
  hostnames: whoami.im.c.dhis2.org

tmpfsSizeLimit: 128Mi

dataSizeLimit: 30Gi
dataMountPath: /mnt/data

containerPort: 8080

basePath: ""

# All secrets and environment properties will be exported as environment variables
#secrets:
#  key: value
#  ...

#environment:
#  key: value
#  ...

#groups:
#  names: whoami

livenessProbe: /health
readinessProbe: /health

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
# Alpine guest user
  runAsUser: 405
  runAsGroup: 100

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  hostname: api.127.0.0.1.nip.io
  path: /
  annotations:
    # certIssuer: cert-issuer
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 128m

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
