{{- $root := . -}}
{{- $fullname := include "go-chart.fullname" . }}

{{- range $namespace := split "," .Values.groups.names }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $fullname }}
  namespace: {{ $namespace }}
  labels:
  {{- include "go-chart.labels" $root | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "go-chart.serviceAccountName" $root }}
    namespace: {{ $root.Release.Namespace }}
roleRef:
  kind: Role
  name: {{ $fullname }}
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $fullname }}
  namespace: {{ $namespace }}
  labels:
  {{- include "go-chart.labels" $root | nindent 4 }}
rules:
  - apiGroups:
      - ""
      - apps
      - extensions
      - networking.k8s.io
    resources:
      - serviceaccounts
      - configmaps
      - secrets
      - statefulsets
      - deployments
      - services
      - ingresses
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update

  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - create
      - patch
      - delete

# Restart an instance
  - apiGroups:
      - apps
    resources:
      - deployments/scale
    verbs:
      - get
      - update

# PgAdmin
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - create
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - create

---
{{- end }}
