object_storage:
  bucket:
    type: "FILESYSTEM"
    config:
      directory: "./data"

scrape_configs:
  - job_name: "example"
    scrape_interval: "5s"
    scrape_timeout: "20s"
    static_configs:
      - targets: [ '127.0.0.1:6060' ]
    profiling_config:
      pprof_config:
        memory:
          enabled: false
        block:
          enabled: false
        mutex:
          enabled: false
        goroutine:
          enabled: false

    # relabel_configs:
    #   - regex: endpoint|__address__|job|instance|method
    #     action: labelkeep

    # Custom scrape endpoints can be added like just like the example below.
    # The profile name will be `fgprof`, and it will be scraped from the given
    # path and since it is a delta profile, a query parameter
    # ?seconds=<scrape-interval> will be added.
    #
    # profiling_config:
    #   pprof_config:
    #     fgprof:
    #       enabled: true
    #       path: /debug/pprof/fgprof
    #       delta: true
